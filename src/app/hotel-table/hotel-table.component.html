<div class="demo-button-container">
    <button  mat-raised-button (click)="add()" class="demo-button">
      Add
    </button>
  </div>
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container>
        <ng-container matColumnDef="position">
            <th mat-header-cell class="bold-header" *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell class="bold-header" *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
          </ng-container>
          <ng-container matColumnDef="contactNumber">
            <th mat-header-cell class="bold-header" *matHeaderCellDef> Contact Number </th>
            <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
          </ng-container>
          
          <ng-container matColumnDef="purpose">
            <th mat-header-cell class="bold-header" *matHeaderCellDef> Purpose </th>
            <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="idProof">
            <th mat-header-cell  class="bold-header" *matHeaderCellDef> ID Proof </th>
            <td mat-cell class="hyper hover"  *matCellDef="let element" (click)="viewDocumentProof(element.idProof) "> View </td>
          </ng-container>
          <ng-container matColumnDef="amountPaid">
              <th mat-header-cell class="bold-header" *matHeaderCellDef> Amount Paid </th>
              <td mat-cell  *matCellDef="let element"> {{element.amountPaid}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell class="bold-header" *matHeaderCellDef> Date </th>
                <td mat-cell  *matCellDef="let element"> {{element.date|date}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell class="bold-header" *matHeaderCellDef> Action </th>
                <td class="hover" mat-cell *matCellDef="let element" (click)="deleteEmployee(element.contactNumber)"> <mat-icon>delete_forever</mat-icon>
                </td>
              </ng-container>
    </ng-container>
  
    <!-- Symbol Column -->

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
