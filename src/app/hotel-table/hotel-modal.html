<h2 mat-dialog-title>{{modalMetaData.header}}</h2>
<div class="demo-button-container">
  <button [disabled]="userForm.status === 'INVALID'" mat-raised-button (click)="submit()" class="demo-button">
    Add User
  </button>
</div>

<mat-dialog-content class="mat-typography" [formGroup]="userForm">
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input formControlName="userName" matInput placeholder="Username ( used for login )">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Mobile</mat-label>
          <input formControlName="mobile" matInput placeholder="Enter Mobile Number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Booking Date</mat-label>
          <input formControlName="dateOfBooking" matInput placeholder="Enter Booking Date">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="Enter Password ( used for login )">
        </mat-form-field>
      </p>
      <mat-form-field>
        <mat-label>Admin</mat-label>
        <mat-select formControlName="isAdmin">
          <mat-option  [value]=true>Yes</mat-option>
          <mat-option  [value]=false>No</mat-option>
        </mat-select>
      </mat-form-field>
      <p>
       <p>
        

          
</mat-dialog-content>
