<section class="overflow-hidden text-gray-700 ">
  <div class="container px-5 py-2 mx-auto lg:pt-12 lg:px-32">
    <div class="flex flex-wrap -m-1 md:-m-2">
      <div class="flex flex-wrap w-full mb-20">
        <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Gallery</h1>
          <div class="h-1 w-20 bg-indigo-500 rounded"></div>
        </div>
        </div>
        <div class="flex flex-wrap w-1/3" *ngFor="let image of marketingImage">
          <div class="w-full p-1 md:p-2">
            <img   loading="lazy" (click)="openDialog(image)" alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
            [src]="image">
          </div>
        </div>
    </div>
  </div>
</section>
<br>
