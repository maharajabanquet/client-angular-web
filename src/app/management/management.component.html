<mat-tab-group mat-align-tabs="start" >
 
    
     <mat-tab label="App User">
      <div >
        <mat-card  class="card-style">
          <hotel-table [type]="'App User'"></hotel-table>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Enquiry">
      <div >
        <mat-card  class="card-style">
        <enquiry-table></enquiry-table>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Booking Cash Inflow">
      <div >
        <mat-card  class="card-style">
       <in-cashflow></in-cashflow>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Receiving">
      <div >
        <mat-card  class="card-style">
          <receiving></receiving>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Media">
      <div >
        <mat-card  class="card-style">
          <div style="display: flex;" >
            <mat-card style="flex: 1 1 auto;">
                   <data-table [type]="'media'"></data-table>
            </mat-card>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Booking Management">
      <div >
        <mat-card  class="card-style">
          <div style="display: flex;" >
            <mat-card style="flex: 1 1 auto;">
                <h1>Booking Management</h1>
                <booking-management></booking-management>
            </mat-card>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <!-- <mat-tab label="Rate Card">
      <div >
        <mat-card  class="card-style">
            <data-table ></data-table>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Attendance">
        <div >
          <mat-card  class="card-style">
            <data-table ></data-table>
          </mat-card>
        </div>
      </mat-tab> -->
   
  </mat-tab-group>
