<mat-tab-group mat-align-tabs="start" >
 
  <mat-tab label="Pending Booking Invoice">
    <div >
      <mat-card  class="card-style">
        <pending-cashflow *ngIf="isAdmin"></pending-cashflow>
        <form [formGroup]="adminForm" *ngIf="!isAdmin" class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>PIN</mat-label>
            <input type="number" formControlName="pin" matInput #message maxlength="256" placeholder="Enter Admin Password">
          </mat-form-field>
          <br><button (click)="auth()" mat-button color="primary">Authenticate</button>
        </form>
        
      </mat-card>
    </div>
  </mat-tab>
     <mat-tab label="Cash Flow">
      <div >
        <mat-card  class="card-style">
          <in-cashflow *ngIf="isAdmin"></in-cashflow>
          <form [formGroup]="adminForm" *ngIf="!isAdmin" class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>PIN</mat-label>
              <input type="number" formControlName="pin" matInput #message maxlength="256" placeholder="Enter Admin Password">
            </mat-form-field>
            <br><button (click)="auth()" mat-button color="primary">Authenticate</button>
          </form>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Enquiry">
      <div >
        <mat-card  class="card-style">
        <enquiry-table></enquiry-table>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="App User">
      <div >
        <mat-card style="background: gray;"  class="card-style">
          <hotel-table [type]="'App User'"></hotel-table>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Receiving">
      <div >
        <mat-card  class="card-style">
          <receiving></receiving>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Media">
      <div >
        <mat-card  class="card-style">
          <div style="display: flex;" >
            <mat-card style="flex: 1 1 auto;">
                   <data-table [type]="'media'"></data-table>
            </mat-card>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Debt">
      <div >
        <mat-card  class="card-style">
          <div style="display: flex;" >
            <mat-card style="flex: 1 1 auto;">
                 <app-debt  *ngIf="isAdmin"></app-debt>
                 <form [formGroup]="adminForm" *ngIf="!isAdmin" class="example-form">
                  <mat-form-field class="example-full-width">
                    <mat-label>PIN</mat-label>
                    <input type="number" formControlName="pin" matInput #message maxlength="256" placeholder="Enter Admin Password">
                  </mat-form-field>
                  <br><button (click)="auth()" mat-button color="primary">Authenticate</button>
                </form>
            </mat-card>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Enquiry">
      <div >
        <mat-card  class="card-style">
          <div style="display: flex;" >
            <mat-card style="flex: 1 1 auto;">
                 <enquiry></enquiry>
            </mat-card>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Attendance">
      <div >
        <mat-card  class="card-style">
          <div style="display: flex;" >
            <mat-card style="flex: 1 1 auto;">
                 <app-attendance (isReady)="isReadyToLoad($event)"></app-attendance>
            </mat-card>
          </div>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
